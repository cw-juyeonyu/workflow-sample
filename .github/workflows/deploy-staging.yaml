name: Deploy staging

on:
  pull_request:
    types: [ closed ]

jobs:
  deploy:
    if: ${{ github.event.pull_request.merged == true }}
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - name: Source Checkout
        uses: actions/checkout@v2

      - name: Generate Commit SHA
        run: echo "COMMIT_HASH_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build
        run: echo "Source code build"

      - name: Test
        run: echo "Run test code"

      - name: Package
        env:
          CONTAINER_TAG: sha-${{ env.COMMIT_HASH_SHORT }}
        run: |
          echo "Push Container image [$CONTAINER_TAG] to GitHub package"; \
          echo "Copy container image [$CONTAINER_TAG] to ECR [cso-stg]"

      - name: Deploy
        env:
          CONTAINER_TAG: ${{ steps.generate_version.outputs.version }}
        run: echo "Deploy container image [$CONTAINER_TAG] to staging environment"
